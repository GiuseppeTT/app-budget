name: Test app

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install poetry
          poetry install --no-root

      - name: Test app
        env:
          SQLITE_URL: ${{ secrets.SQLITE_URL }}
        run: |
          poetry run pytest
