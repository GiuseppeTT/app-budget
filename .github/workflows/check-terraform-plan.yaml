name: Check Terraform plan

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          cli_config_credentials_hostname: app.terraform.io
          cli_config_credentials_token: ${{ secrets.TF_TOKEN }}
          terraform_version: ~1.3

      - name: Format check Terraform's files
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Initialize Terraform
        id: init
        run: terraform init

      - name: Validate Terraform's files
        id: validate
        env:
          TF_VAR_database_username: ${{ secrets.REGISTRY_USERNAME }}
          TF_VAR_database_password: ${{ secrets.REGISTRY_PASSWORD }}
        run: terraform validate

      - name: Generate terraform plan
        id: plan
        env:
          TF_VAR_database_username: ${{ secrets.REGISTRY_USERNAME }}
          TF_VAR_database_password: ${{ secrets.REGISTRY_PASSWORD }}
        run: terraform plan -input=false

      - name: Geneta summary
        run: |
          echo "#### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "#### Terraform Validation ðŸ¤–\`${{ steps.validate.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Validation Output</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`\n" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.validate.outputs.stdout }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "#### Terraform Plan ðŸ“–\`${{ steps.plan.outcome }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "<details><summary>Show Plan</summary>" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`\n" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.plan.outputs.stdout }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "</details>" >> $GITHUB_STEP_SUMMARY
